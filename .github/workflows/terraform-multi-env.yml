name: Terraform Multi-Ambiente

on:
  push:
    branches:
      - main
      - staging
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [dev, staging, prod]

    env:
      AWS_REGION: us-east-1
      ENVIRONMENT: ${{ matrix.environment }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="env/${{ env.ENVIRONMENT }}.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && matrix.environment == 'prod'
        run: terraform apply -auto-approve -var-file="env/prod.tfvars"

      - name: Terraform Apply (staging)
        if: github.ref == 'refs/heads/staging' && matrix.environment == 'staging'
        run: terraform apply -auto-approve -var-file="env/staging.tfvars"

      - name: Terraform Apply (dev)
        if: github.ref == 'refs/heads/dev' && matrix.environment == 'dev'
        run: terraform apply -auto-approve -var-file="env/dev.tfvars"
